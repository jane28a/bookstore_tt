{% extends "base.html" %}

{% block title%} New book {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% include "books/form_template.html" %}
        <div class="form-group">
            <button class="button success">Create</button>
            <input type="button" class="button" onclick="window.location.assign({% url 'books:index' %})" value="Cancel">
        </div>       
    </form>
{% endblock %}
