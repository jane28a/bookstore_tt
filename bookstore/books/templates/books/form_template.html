{% for field in form.visible_fields %}
    <div class="form-group">
        <label {% if field.help_text %} data-role="hint" data-hint-position="right" data-cls-hint="bg-green fg-white drop-shadow" 
            data-hint-text="{{ field.help_text }}" {% endif %}>
            {{ field.label_tag }}
            {{ field.errors }}
        </label>
        {{ field }}
    </div>
{% endfor %}
